mariadbdata:
  image: kollaglue/centos-rdo-mariadb-data
  volumes:
    - /var/lib/mysql:/var/lib/mysql
    - /var/log/mariadb:/var/log/mariadb
  net: "host"
  privileged: true
mariadbapp:
  image: kollaglue/centos-rdo-mariadb-app
  env_file:
    - openstack.env
  volumes_from:
    - mariadbdata
  net: "host"
  ports:
    - "3306:3306"
  privileged: true
